        span.hand {
            font-size: 1.1em;
            line-height: 2;
            letter-spacing: 0.2em;
            animation:waving 3s infinite;
            transform-origin: 70% 70%;
            display:inline-block !important
        }
        @keyframes waving {
            00% { transform:rotate(0) }
            10% { transform:rotate(14deg) }
            20% { transform:rotate(-8deg) }
            30% { transform:rotate(14deg) }
            40% { transform:rotate(-4deg) }
            50% { transform:rotate(10deg) }
            60% { transform:rotate(0) }
            100% { transform:rotate(0) }
        }

        .rainbow {
            background: linear-gradient(to right, black, #5EBD3E, #FFB900, #F78200, #E23838, #973999, #009CDF, black);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: rainbow_animation 4s ease-in-out infinite;
            background-size: 400% 100%;
        }

        @keyframes rainbow_animation {
            0%,100% { background-position: 0 0; }
            50% { background-position: 100% 0; }
        }

        .bio {
            text-transform: uppercase;
            letter-spacing: 0.2em;
            font-size: 1.1em;
            line-height: 2;
            font-weight: 300;

            display: block;
            margin-left: auto;
            margin-right: auto;

        ul.social li.linkedin:hover svg { fill: #0077b5; }
        ul.social li.backpack:hover svg { fill: #b0ce5f; }
        ul.social li.strava:hover svg { fill: #fc4c01; }
